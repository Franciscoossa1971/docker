<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Formulario de reserva -->
            <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()" class="border p-4 rounded shadow-sm bg-light">
                <h4 class="mb-4 text-center">Reservar una mesa</h4>

                <div class="mb-3">
                    <label for="dia" class="form-label">Fecha</label>
                    <input type="date" formControlName="dia" id="dia" class="form-control"
                        (change)="cargarHorasDisponibles()" required>
                </div>

                <div class="mb-3">
                    <label for="hora" class="form-label">Hora</label>
                    <select formControlName="hora" id="hora" class="form-select" required>
                        <option *ngIf="horasDisponibles.length === 0" class="alert alert-warning" role="alert">
                            No hay horas disponibles para este día.
                        </option>
                        <option value="">Seleccione una hora</option>
                        <option *ngFor="let time of horasDisponibles" [value]="time">{{ time }}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="numero" class="form-label">Número de comensales</label>
                    <input type="number" formControlName="numero" id="numero" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" formControlName="nombre" id="nombre" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Reservar</button>
            </form>

        </div>
    </div>

    <!-- Lista de reservas -->
    <div class="row justify-content-center mt-4" *ngIf="todasReservas.length > 0">
        <div class="col-md-8">
            <h4 class="mb-3">Reservas existentes</h4>
            <div *ngFor="let item of todasReservas; let i = index" class="card mb-2 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ item.dia }}</strong> a las <strong>{{ item.hora }}</strong><br>
                        Nombre: {{ item.nombre }}
                    </div>
                    <button class="btn btn-sm btn-danger" (click)="eliminarReserva(item)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
